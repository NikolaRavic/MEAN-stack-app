<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./favicon.ico" >
    <meta charset="UTF-8">
    <title>MEAN stack demo app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.css">
    <link rel="stylesheet" href="inc/styles/app.css">
</head>
<body ng-app="myApp">

    <div ng-controller="userFormCtrl" class="container" layout="column" layout-gt-sm="row" layout-align="center start" layout-margin="10" ng-cloak flex>
        <user-list on-delete="onDelete(user, event)" users="users" fetching="fetching" flex flex-order="2" flex-order-gt-sm="1"></user-list>
        <user-form on-submit="onSubmit(userForm, user)" countries="countries" submiting="submiting" flex flex-order="1" flex-order-gt-sm="2"></user-form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>

    <script src="./src/app.js"></script>
    <script src="src/constants.js"></script>
    <script src="src/util/countriesApi.js"></script>
    <script src="./src/util/toastService.js"></script>
    <script src="./src/user/user.service.js"></script>
    <script src="./src/user/user.controller.js"></script>
    <script src="./src/user/components/userForm.component.js"></script>
    <script src="./src/user/components/userList.component.js"></script>
</body>
</html>
